<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Rental</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body background="assets/OIP.jpeg">
  <div class="top-bar">
    <span>Phone: +123 456 6547 or email us: vacationing@domain.com</span>
  </div>
  <header>
    <div class="logo">
      <span>Vacation<span class="highlight">Rental</span></span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Apartment Room</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
    <div class="social-icons">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h5>Welcome to Vacation Rental</h5>
        <h1>Rent an apartment for your vacation</h1>
        <div class="hero-buttons">
          <button class="learn-more">Learn More</button>
          <button class="contact-us">Contact us</button>
        </div>
      </div>
      <div class="booking-form">
        <h2>Book your apartment</h2>
        <form>
          <input type="text" placeholder="Full Name" required>
          <div class="form-row">
            <input type="date" placeholder="Check-In" required>
            <input type="date" placeholder="Check-Out" required>
          </div>
          <div class="form-row">
            <select>
              <option>Adults</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4+</option>
            </select>
            <select>
              <option>Children</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3+</option>
            </select>
          </div>
          <input type="tel" placeholder="Phone number" required>
          <input type="time" placeholder="Time" required>
          <button type="submit" class="book-btn">Book Apartment Now</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
